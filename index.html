<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Trusted Types Policy - MUST be first -->
    <script>
      if (window.trustedTypes && !window.trustedTypes.defaultPolicy) {
        try {
          window.trustedTypes.createPolicy('default', {
            createHTML: (input) => input,
            createScript: (input) => input,
            createScriptURL: (input) => input,
          });
        } catch (e) {
          console.log('Trusted Types policy creation skipped');
        }
      }
    </script>

    <title>LOBAISEO - Manage Your Google Business Profiles</title>
    <meta name="description" content="Professional Google Business Profile management platform. Schedule posts, manage reviews, and boost your online presence." />

    <meta property="og:title" content="LOBAISEO - Manage Your Google Business Profiles" />
    <meta property="og:description" content="Professional Google Business Profile management platform. Schedule posts, manage reviews, and boost your online presence." />
    <meta property="og:type" content="website" />

    <!-- OneSet Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
